language: go
go:
- 1.7
install:
- go get github.com/hashicorp/terraform
- go get github.com/cloudfoundry/cli
- go get golang.org/x/crypto/openpgp
- go get github.com/blang/semver
- cd $GOPATH/src/github.com/cloudfoundry/cli
- git checkout v6.22.2
- rm -Rf vendor/github.com/blang/semver
script:
- echo ""
after_success:
- cd $GOPATH/src/github.com/cloudfoundry/cli
- git checkout v6.22.2
- git rev-list --max-parents=0 HEAD
- cd $GOPATH/src/github.com/hashicorp/terraform
- git checkout v0.7.12
- cd $GOPATH/src/github.com/orange-cloudfoundry/terraform-provider-cloudfoundry
- bin/build-all.sh 0.7
- cd $GOPATH/src/github.com/hashicorp/terraform
- git checkout master
- cd $GOPATH/src/github.com/orange-cloudfoundry/terraform-provider-cloudfoundry
- bin/build-all.sh 0.8
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/terraform-provider-cloudfoundry_0.7_darwin_amd64
  - out/terraform-provider-cloudfoundry_0.7_linux_386
  - out/terraform-provider-cloudfoundry_0.7_linux_amd64
  - out/terraform-provider-cloudfoundry_0.7_windows_386.exe
  - out/terraform-provider-cloudfoundry_0.7_windows_amd64.exe
  - out/terraform-provider-cloudfoundry_0.8_darwin_amd64
  - out/terraform-provider-cloudfoundry_0.8_linux_386
  - out/terraform-provider-cloudfoundry_0.8_linux_amd64
  - out/terraform-provider-cloudfoundry_0.8_windows_386.exe
  - out/terraform-provider-cloudfoundry_0.8_windows_amd64.exe
  on:
    tags: true
    all_branches: true